          <h1>Themes</h1>
		  <p class="lead">Using the same community contribution model of Bootstrap, existing <span class="rounded text-white badge" style="background: #563D7C;"><strong>GC</strong>bootstrap</span> designs can be showcased, shared and available for inspiration.</p>
			<p class="lead">If you have starting using GCbootstrap to create either a widget, partial content or a full site, <a href="mailto:marco.battilana@dfo-mpo.gc.ca?subject=GCbootstrap Design Link">feel free to share the link to your designs</a> and it will be showcased.</p>
			
			<p class="badge badge-danger">Experience with <abbr title="Hyper Text Markup Language">HTML</abbr> and <abbr title="Cascading Style Sheets">CSS</abbr> <span class="text-uppercase">highly</span> recommended!</p>	
			<p class="badge badge-info">
			  Last Updated: 2018/11/16
			</p>
